<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Welcome To The Bubble Game!</h1>

        <div class="pannel">

            <div class="p-top">

                <div class="elements">
                    <h4>Target</h4>
                    <div class="box" id="Target">0</div>
                </div>
                <div class="elements">
                    <h4>Timer</h4>
                    <div class="box" id="Timer">30</div>
                </div>
                <div class="elements">
                    <h4>Score</h4>
                    <div class="box" id="Score">0</div>
                </div>
            </div>


            <div class="p-bottom">

            </div>



        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
